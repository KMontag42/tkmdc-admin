<div class="container mtb">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="well">
                <h1 class="text-center">To-Do List</h1>
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <td class="col-lg-8 col-md-8 col-sm-8 col-xs-10">Item</td>
                            <td class="col-lg-2 col-md-2 col-sm-2 col-xs-1"></td>
                            <td class="col-lg-2 col-md-2 col-sm-2 col-xs-1"></td>
                        </tr>
                    </thead>
                    <tbody id="todo-items">
                        <script id="todo-items-template" type="text/x-handlebars-template">
                            <tr id="{{id}}">
                                <td class="small todo-item {{#if completed}}completed{{/if}}">{{item}}</td>
                                <td><span class="complete-todo-item {{#if completed}}completed{{/if}}"><span class="glyphicon glyphicon-check" data-fbid="{{id}}"></span></span></td>
                                <td><span class="delete-todo-item"><span class="glyphicon glyphicon-trash" data-fbid="{{id}}"></span></span></td>
                            </tr>
                        </script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 text-center">
            <form action="#" id="new-todo">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th-list"></span></span>
                    <input type="text" class="form-control" placeholder="New Item" id="new-todo-input">
                </div>
                <br/>
                <button class="text-center btn btn-primary submit">Add New</button>
            </form>
        </div>
    </div>
</div>
