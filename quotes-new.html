                            </div>

                        <p>
                            <div class="alert alert-danger alert-dismissable quote-form-alert fade in" role="alert" id="quote-error-alert">
                                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <strong>Oh no!</strong> Something went wrong.
                            </div>
                        </p>
                        <p>
                            <div class="alert alert-success alert-dismissable quote-form-alert fade in" role="alert" id="quote-success-alert">
                                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <strong>Success!</strong> Quote is now up on the site.
                            </div>
                        </p>
                        <form action="#" id="quote-form">
                            <div class="row-fluid">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-font"></span>
                                        <input type="text" id="quote-input" class="form-control" placeholder="Quote"/>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <br/>
                            <div class="row-fluid">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-pencil"></span>
                                        <input type="text" id="quote-author-input" class="form-control" placeholder="Author">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-tower"></span>
                                        <input type="text" id="quote-position-input" class="form-control" placeholder="Position"/>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <br/>
                            <button class="submit btn btn-primary center-block"> Save</button>
