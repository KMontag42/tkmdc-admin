<body>

    <div class="container mtb">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Quotes
                    </div>
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li>
                                <a href="quotes-new.html">
                                    New Quote
                                </a>
                            </li>
                            <li>
                                <a href="quotes-list.html">
                                    Quote List
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Comments
                    </div>
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li>
                                <a href="comment-list.html">
                                    Comment List
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Blog Entries
                    </div>
                    <div class="panel-body">
                        <ul class="nav nav-pills nav-stacked">
                            <li>
                                <a href="blog-new.html">
                                    New Blog Entry
                                </a>
                            </li>
                            <li>
                                <a href="blog-list.html">
                                    Blog Entry List
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9">
                <div class="jumbotron">
                    <div class="row-fluid text-center text-muted">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">
                            <h1>Edit Blog Entry</h1>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <br/>
                    <p>
                    <div class="alert alert-danger alert-dismissable quote-form-alert fade in" role="alert" id="blog-error-alert">
                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <strong>Oh no!</strong> Something went wrong.
                    </div>
                    </p>
                    <p>
                    <div class="alert alert-success alert-dismissable quote-form-alert fade in" role="alert" id="blog-success-alert">
                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <strong>Success!</strong> Blog entry is updated.
                    </div>
                    </p>
                    <div id="edit-blog-entry-container">
                        <script id="edit-blog-entry-template" type="text/x-handlebars-template">
                            <form action="#" id="edit-blog-entry-form">
                                <div class="row-fluid">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-align-justify"></span>
                                            </span>
                                            <input type="text" class="form-control" id="blog-title" value="{{title}}"/>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <br/>
                                <div class="row-fluid">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-camera"></span>
                                            </span>
                                            <input type="text" class="form-control" id="blog-image-url" value="{{image_url}}"/>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <br/>
                                <div class="row-fluid">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-pencil"></span>
                                            </span>
                                            <textarea name="blog-entry-textarea" id="blog-entry-textarea"
                                                      class="form-control" rows="8"
                                                      style="resize: none;">{{entry}}</textarea>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <br/>
                                <div class="row-fluid">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-record"></span>
                                            </span>
                                            <input type="text" class="form-control" id="blog-tags" value="{{tags}}"/>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <br/>
                                <div class="row-fluid">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-tasks"></span>
                                            </span>
                                            <select name="blog-category-select" class="form-control" id="blog-category-select">
                                                <option value="project" {{#if project}}selected{{/if}} >
                                                    Project
                                                </option>
                                                <option value="programming" {{#if programming}}selected{{/if}} >
                                                    Programming
                                                </option>
                                                <option value="article" {{#if article}}selected{{/if}} >
                                                    Article
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <br/>
                                <button class="submit btn btn-primary center-block">Save</button>
                            </form>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    ================================================== -->

    <script src="assets/js/admin/blog-edit.js"></script>
