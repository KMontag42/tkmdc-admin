<div class="container mtb">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Quotes
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <a href="quotes-new.html">
                                New Quote
                            </a>
                        </li>
                        <li class="active">
                            <a href="quotes-list.html">
                                Quote List
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Comments
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <a href="comment-list.html">
                                Comment List
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Blog Entries
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <a href="blog-new.html">
                                New Blog Entry
                            </a>
                        </li>
                        <li>
                            <a href="blog-list.html">
                                Blog Entry List
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-9">
            <div class="jumbotron">
                <div class="row-fluid text-center text-muted">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2">
                        <h1>All Quotes</h1>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="container-fluid">
                    <p>
                        <div class="panel panel-default table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th class="col-lg-6 col-md-6 col-sm-6">Quote</th>
                                    <th class="col-lg-3 col-md-3 col-sm-3">Author</th>
                                    <th class="col-lg-2 col-md-2 col-sm-2">Position</th>
                                    <th class="col-lg-1 col-md-1 col-sm-1">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="quotes-list-container">
                                <script id="quotes-template" type="text/x-handlebars-template">
                                    {{#each this}}
                                    <tr>
                                        <td>{{quote}}</td>
                                        <td>{{author}}</td>
                                        <td>{{author_job}}</td>
                                        <td class="text-center">
                                            <a href="#" class="delete-quote">
                                                <span class="glyphicon glyphicon-trash" data-fbid="{{id}}"></span>
                                            </a>
                                        </td>
                                    </tr>
                                    {{/each}}
                                </script>
                                </tbody>
                            </table>
                        </div>
                    </p>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
